{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}


{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <div class="alert alert-warning">
            <p>{{ article.date }}</p>
            <p>{{ article.intro }}</p>
            <p class="full">{{ article.full_text }}</p>
            <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Delete article</a>
            <a href="{% url 'news-update' article.id %}" class="btn btn-info">Edit article</a>
        </div>

    </div>
{% endblock %}
