{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <aside>
        <img class="logo" src="{%static 'main/img/deku-icon.jpg' %}" alt="Deku icon">
        <span class="Logo">Romaha135</span>
        <h3>Navigation</h3>
        <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i> Main</a></li>
            <li><a href="#"><i class="fa-solid fa-address-card"></i> About</a></li>
            <li><a href="#"><i class="fa-solid fa-paper-plane"></i> Contacts</a></li>
        </ul>
        
    </aside>
    <main>

        {% block content %}
        {% endblock %}
    </main>
   
</body>
</html>
